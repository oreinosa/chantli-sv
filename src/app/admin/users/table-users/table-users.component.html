  <mat-table #table matSort [dataSource]="dataSource" class='table'>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.id}}
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.name}}
      </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.email }}
      </mat-cell>
    </ng-container>

    <!-- Lugar de trabajo Column -->
    <ng-container matColumnDef="workplace">
      <mat-header-cell *matHeaderCellDef> Lugar de trabajo </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.workplace }}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button type='button' [routerLink]='["actualizar",element.id]'>Actualizar</button>
        <button mat-button type='button' [routerLink]='["eliminar",element.id]'>Eliminar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <ng-container *ngIf='!dataSource?.data?.length'>
    <h5 class='text-center'>Aun no hay categorías.</h5>
  </ng-container>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
