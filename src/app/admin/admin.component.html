<div class="row">
  <div class="col-12 col-md-3">
    <mat-card>
      <mat-card-content>
        <mat-nav-list>
          <h6 mat-subheader>Menu</h6>
          <mat-list-item *ngFor='let link of links' [routerLink]='link.route' routerLinkActive='active'>
            <!-- <a> -->
              <i class="material-icons">{{ link.icon }}</i>
              {{ link.label }}
            <!-- </a> -->
          </mat-list-item>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
