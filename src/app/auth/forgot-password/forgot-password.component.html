<div class="col-12 col-sm-10 col-md-7 mx-auto" @slideLeft>
  <h6>¿Olvidaste tu contraseña?</h6>
  <mat-form-field class='col-12 col-sm-5 mx-auto'>
    <input matInput type="text" placeholder='Correo electrónico' [(ngModel)]='email'>
  </mat-form-field>
  <button mat-button type='button' (click)='onSubmit()' [disabled]='email ==""'>Reset contraseña</button>
</div>
