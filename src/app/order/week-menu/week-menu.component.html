<h4>Menu de la semana</h4>
<div class="row">
  <ng-container *ngIf='menus; else loading'>
    <div class='col-12 col-md-6' *ngFor='let menu of menus'>
      <!-- {{ menus  | json }} -->
      <app-day-menu [menu]='menu'></app-day-menu>
    </div>
    <h4 *ngIf='menus.length == 0'>Aún no está el menú de la semana.</h4>
  </ng-container>
  <ng-template #loading>
    <div class="mx-auto">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
